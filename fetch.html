<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch</title>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <h1 class="text-secondary text-center">Albums</h1>
    <div  id="result">
       
    </div>
    
</body>
<script>
    fetch('https://jsonplaceholder.typicode.com/albums').then((response)=>{
      
        products = response.json() 
        
        products.then((pro)=>{  
            console.log(pro);

            pro.forEach((item)=>{
                result.innerHTML += 
                `<div class=" border rounded  container bg-success text-white text-center mb-3 p-3" style="width: 500px;">
                <h5 class="fw-bolder"> userId: ${item.userId}</h5>
                <h5 class="fw-bolder">id: ${item.id}</h5>
                <h5 class="fw-bolder">title: ${item.title}</h5>
               </div>`
                
            })
            
        })
        
        
    }).catch((error)=>{
        console.log(error);
        
    })
</script>
</html>
